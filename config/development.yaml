# 开发环境配置
app:
  name: "Boniu Crawler"
  version: "1.0.0"
  environment: "development"
  debug: true

crawler:
  timeout: 30
  retries: 3
  retry_delay: 1
  max_concurrent: 5

boniu:
  base_url: "https://bbs.boniu123.cc"
  forum_url: "https://bbs.boniu123.cc/forum-89-1.html"
  timeout: 30
  retries: 3
  retry_delay: 1

logging:
  level: "DEBUG"
  file: "./logs/crawler.log"
  rotation: "1 day"
  retention: "7 days"

storage:
  output_dir: "./data/processed"
  format: "json"
  filename: "boniu_forum_posts"

anti_crawler:
  enabled: true
  random_delay: true
  delay_range: [1, 3]
  rotate_user_agents: true

proxy:
  enabled: false
  host: null
  port: null
